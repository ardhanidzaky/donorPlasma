{% include user.is_authenticated|yesno:"navIn.html,navOut.html"%}
<!DOCTYPE html>
<html lang="en">
  <head>
    {%  load static %}
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Article Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
  </head>

  <style>
    a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
     }
     a:hover {
      background-color: #ddd;
      color: black;
    }
    .previous {
      background-color: #f1f1f1;
      color: black;
    } 
    .round {
      border-radius: 50%;
    }
  </style>

  <body class="d-flex flex-column">
    <main class="flex-shrink-0">
      <section>
        <div class="container px-5 my-5">
          <div class="row gx-5">
            <div class="col" style="width: 700px;">
              <article>
                <header class="mb-5">
                  <br>
                  <a href="/article" class="previous" style="margin-left: 25px;">&laquo; Go Back</a><br>
                  <h1 class="fw-bolder mb-2" style="text-align: center;">{{articles.judul}}</h1>
                </header>
                <figure class="mb-4"><img class="rounded mx-auto d-block" src="{{articles.foto.url}}" style="width: 95%; height: 75%; object-fit: cover; "/></figure>
                <section class="mb-5">
                  <p class="fs-5 mb-4" style="text-align: justify; padding-top: 15px; background-color: #eee;">{{articles.isi}}</p>
                </section>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
